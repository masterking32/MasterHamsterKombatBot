name: "Build & Release"

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build executable
        run: |
          pyinstaller --onefile main.py utilities.py promogames.py
      - name: Rename executable
        run: |
          Rename-Item -Path dist/main.exe -NewName MasterHamsterKombatBot-v2.3.${{ github.run_number }}.exe
        shell: pwsh
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: windows-build
          path: dist/MasterHamsterKombatBot-v2.3.${{ github.run_number }}.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build executable
        run: |
          pyinstaller --onefile main.py
      - name: Rename executable
        run: |
          mv dist/main dist/MasterHamsterKombatBot-v2.3.${{ github.run_number }}.app
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: macos-build
          path: dist/MasterHamsterKombatBot-v2.3.${{ github.run_number }}.app

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download Windows build
        uses: actions/download-artifact@v2
        with:
          name: windows-build
          path: ./build
      - name: Download macOS build
        uses: actions/download-artifact@v2
        with:
          name: macos-build
          path: ./build
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: ./build/*
          tag: v2.3.${{ github.run_number }}
          token: ${{ secrets.GH_TOKEN }}
